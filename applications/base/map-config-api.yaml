apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: map-config-api-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Greenstand/map-config-api
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: map-config-api
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
